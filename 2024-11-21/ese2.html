  <body>
    

    <div class="container-md">

        <h1 class="text-center">la tua rubrica</h1>
        <div class="row">
            <!-- elementi di input -->
            <div class="col-6">

                <div class="mb-3">
                    <label for="nome_contatto" class="form-label">nome</label>
                    <input type="text" class="form-control" id="nome_contatto" placeholder="iserisci il nome del nome del contatto">
                </div>
                <div class="mb-3">
                    <label for="cognome_contatto" class="form-label">cognome</label>
                    <input type="text" class="form-control" id="cognome_contatto" placeholder="iserisci il nome del cognome del contatto">
                </div>
                <div class="mb-3">
                    <label for="telefono_contatto" class="form-label">telefono</label>
                    <input type="text" class="form-control" id="telefono_contatto" placeholder="iserisci il nome del telefono del contatto">
                </div>
                  
            </div>

            <!-- pulsanti di gestione rubrica -->
            <div class="col-6">
                <button id="visualizza_rubrica" class="btn btn-light">Visualizza rubrica</button>
                <button id="aggiungi_contatto" class="btn btn-info">Aggiungi contatto</button>
                <button id="modifica_contatto" class="btn btn-dark">Modifica contatto</button>
                <button id="elimina_contatto" class="btn btn-danger">elimina contatto</button>

            </div>
        </div>

        <div id="view_rubrica" class="row">

            <div class="col-4">
           
            </div>

            <div class="col-4"></div>
            <div class="col-4"></div>
            

        </div>
