<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- esercizio fatto a lezione -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let display = document.querySelector('#display');

            let bottoni = document.querySelectorAll('button');

            let valore_display = '';


            bottoni.forEach( bottone => {

                bottone.addEventListener('click', () => {

                    let valore = bottone.innerText;

                    if(valore == 'C') {

                        valore_display = '';

                    }else if(valore == '=') {

                        valore_display = eval(valore_display);
                    }else {
                        valore_display += valore;      
                    }

                    display.value = valore_display;

                })

            })


        })

    </script>
</head>
<body>
    
    <div>
        <input type="text" id="display" readonly>
        </div>
        <table>
        <tr>
        <td><button id="seven">7</button></td>
        <td><button id="eight">8</button></td>
        <td><button id="nine">9</button></td>
        <td><button id="plus">+</button></td>
        </tr>
        <tr>
        <td><button id="four">4</button></td>
        <td><button id="five">5</button></td>
        <td><button id="six">6</button></td>
        <td><button id="less">-</button></td>
        </tr>
        <tr>
        <td><button id="one">1</button></td>
        <td><button id="two">2</button></td>
        <td><button id="three">3</button></td>
        <td><button id="for">*</button></td>
        </tr>
        <tr>
        <td><button id="zero">0</button></td>
        <td><button id="delete">C</button></td>
        <td><button id="same">=</button></td>
        <td><button id="divide">/</button></td>
        </tr>
        </table>




    <!-- <script src="./ese1.js"></script> -->
</body>
</html>
